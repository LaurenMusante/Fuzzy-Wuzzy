<!DOCTYPE html>
<html>
  <head>
    <title>Hungry Sleepy, Bears</title>
  </head>
  <body>
    <div class="container">
      <form id="bearName">
        <label for="bearName">Enter a name for your bear:</label>
        <input type="text" name="bearName" required>
        <button type="submit" name="button">Start Game</button>
      </form>
      <button type="click" name="feed">Feed Bear</button>
      <button type="click" name="pet">Pet Bear</button>
      <button type="click" name="sleep">Hibernate</button>
    </div>
  </body>
</html>
